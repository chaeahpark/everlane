    <h2>Our Promise—Radical Transparency</h2>
    <div class="content-box content-promise">
      <a class="promise1 promise-link" href="https://www.everlane.com/denim-factory">
        <figure class="content-figure promise1-figure">

            <img src="https://res.cloudinary.com/everlane/image/upload/dpr_1.0,f_auto,q_auto/v1/i/e682ac11_c01d.jpg"

          <div class="promise-title-box promise1-title">
            <h3>Meet the world cleanest denim factory.</h3>
            <p>Learn More ></p>
